<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Plantilla/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTarjetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_IDTarjeta}" for="IDTarjeta" />
                    <h:inputText id="IDTarjeta" value="#{tarjetaController.selected.IDTarjeta}" title="#{bundle.CreateTarjetaTitle_IDTarjeta}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_IDTarjeta}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{tarjetaController.selected.saldo}" title="#{bundle.CreateTarjetaTitle_saldo}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_saldo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tarjetaController.create}" value="#{bundle.CreateTarjetaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tarjetaController.prepareList}" value="#{bundle.CreateTarjetaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTarjetaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
