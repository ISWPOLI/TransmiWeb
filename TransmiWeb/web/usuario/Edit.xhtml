<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/Plantilla/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_IDUsuario}" for="IDUsuario" />
                    <h:inputText id="IDUsuario" value="#{usuarioController.selected.IDUsuario}" title="#{bundle.EditUsuarioTitle_IDUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_IDUsuario}" disabled="true"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.EditUsuarioTitle_apellido}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.EditUsuarioTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuarioController.selected.documento}" title="#{bundle.EditUsuarioTitle_documento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.EditUsuarioTitle_clave}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_IDTipoDocumento}" for="IDTipoDocumento" />
                    <h:selectOneMenu id="IDTipoDocumento" value="#{usuarioController.idTipoDoc}"  required="true" requiredMessage="Debe seleccionar un tipo de documento">
                        <f:selectItem itemValue="100" itemLabel="Cédula"/>
                        <f:selectItem itemValue="101" itemLabel="Cédula de extranjería"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_IDperfil}" for="IDperfil" />
                    <h:selectOneMenu id="IDperfil" value="#{usuarioController.idPerfil}" required="true" requiredMessage="Debe seleccionar un perfil">
                        <f:selectItem itemLabel="Select One" itemValue=" " itemDisabled="true"/>  
                        <c:forEach var="item" items="#{perfilController.todosPerfiles()}">
                            <c:if test="#{item.IDperfil == usuarioController.selected.IDperfil.IDperfil}">
                                <f:selectItem itemValue="#{item.IDperfil}" itemLabel="#{item.nombre}" itemDisabled="true"/>
                            </c:if>
                            <c:if test="#{item.IDperfil != usuarioController.selected.IDperfil.IDperfil}">
                                <f:selectItem itemValue="#{item.IDperfil}" itemLabel="#{item.nombre}" />
                            </c:if>
                        </c:forEach>
                    </h:selectOneMenu>
                </h:panelGrid>
                <center><h:commandLink class="waves-effect waves-light btn red" action="#{usuarioController.editar()}">Guardar</h:commandLink> <a class="waves-effect waves-light btn grey" href="../usuario/List.xhtml">Cancelar</a></center>
            </h:form>
            <h:selectOneMenu id="list1">
        <f:selectItem itemLabel="Option 1" itemValue="1" />
    </h:selectOneMenu>
        </ui:define>
    </ui:composition>

</html>
