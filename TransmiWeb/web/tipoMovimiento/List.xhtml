<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoMovimientoEmpty}" rendered="#{tipoMovimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoMovimientoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoMovimientoController.pagination.pageFirstItem + 1}..#{tipoMovimientoController.pagination.pageLastItem + 1}/#{tipoMovimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoMovimientoController.previous}" value="#{bundle.Previous} #{tipoMovimientoController.pagination.pageSize}" rendered="#{tipoMovimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoMovimientoController.next}" value="#{bundle.Next} #{tipoMovimientoController.pagination.pageSize}" rendered="#{tipoMovimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoMovimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMovimientoTitle_IDTipoMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDTipoMovimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMovimientoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoMovimientoController.prepareView}" value="#{bundle.ListTipoMovimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoMovimientoController.prepareEdit}" value="#{bundle.ListTipoMovimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoMovimientoController.destroy}" value="#{bundle.ListTipoMovimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoMovimientoController.prepareCreate}" value="#{bundle.ListTipoMovimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoMovimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
