      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <br />
                <h:commandLink action="#{tipoMovimientoController.prepareList}" value="#{bundle.CreateTipoMovimientoShowAllLink}" immediate="true"/>

                <h:link outcome="/index" value="#{bundle.CreateTipoMovimientoIndexLink}"/>
