<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoTarjetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadoTarjetaLabel_IDEstado}" for="IDEstado" />
                    <h:inputText id="IDEstado" value="#{estadoTarjetaController.selected.IDEstado}" title="#{bundle.EditEstadoTarjetaTitle_IDEstado}" required="true" requiredMessage="#{bundle.EditEstadoTarjetaRequiredMessage_IDEstado}"/>
                    <h:outputLabel value="#{bundle.EditEstadoTarjetaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadoTarjetaController.selected.descripcion}" title="#{bundle.EditEstadoTarjetaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstadoTarjetaRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{estadoTarjetaController.update}" value="#{bundle.EditEstadoTarjetaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadoTarjetaViewLink}"/>
                <br />
                <h:commandLink action="#{estadoTarjetaController.prepareList}" value="#{bundle.EditEstadoTarjetaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadoTarjetaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
