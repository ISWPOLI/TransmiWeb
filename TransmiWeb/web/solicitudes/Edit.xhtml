<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudesLabel_IDSolicitud}" for="IDSolicitud" />
                    <h:inputText id="IDSolicitud" value="#{solicitudesController.selected.IDSolicitud}" title="#{bundle.EditSolicitudesTitle_IDSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_IDSolicitud}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{solicitudesController.selected.descripcion}" title="#{bundle.EditSolicitudesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{solicitudesController.selected.fecha}" title="#{bundle.EditSolicitudesTitle_fecha}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitudesLabel_IDUsuario}" for="IDUsuario" />
                    <h:selectOneMenu id="IDUsuario" value="#{solicitudesController.selected.IDUsuario}" title="#{bundle.EditSolicitudesTitle_IDUsuario}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_IDUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitudesLabel_IDestadosolicitud}" for="IDestadosolicitud" />
                    <h:selectOneMenu id="IDestadosolicitud" value="#{solicitudesController.selected.IDestadosolicitud}" title="#{bundle.EditSolicitudesTitle_IDestadosolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_IDestadosolicitud}">
                        <f:selectItems value="#{estadoSolicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solicitudesController.update}" value="#{bundle.EditSolicitudesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolicitudesViewLink}"/>
                <br />
                <h:commandLink action="#{solicitudesController.prepareList}" value="#{bundle.EditSolicitudesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolicitudesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
