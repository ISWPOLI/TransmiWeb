<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Plantilla/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitudesLabel_IDSolicitud}" for="IDSolicitud" />
                    <h:inputText id="IDSolicitud" value="#{solicitudesController.selected.IDSolicitud}" title="#{bundle.CreateSolicitudesTitle_IDSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudesRequiredMessage_IDSolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{solicitudesController.selected.descripcion}" title="#{bundle.CreateSolicitudesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSolicitudesRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudesLabel_IDUsuario}" for="IDUsuario" />
                    <h:selectOneMenu value="#{solicitudesController.selected.IDUsuario}">
   			<f:selectItems value="#{usuarioController.itemsAvailableSelectOne}" var="c"
                                       itemLabel="#{c.nombre} #{c.apellido}" />
   		</h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudesLabel_IDestadosolicitud}" for="IDestadosolicitud" />
                    <h:selectOneMenu id="IDestadosolicitud" value="#{solicitudesController.selected.IDestadosolicitud}" title="#{bundle.CreateSolicitudesTitle_IDestadosolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudesRequiredMessage_IDestadosolicitud}">
                        <f:selectItems value="#{estadoSolicitudController.itemsAvailableSelectOne}" var="e" itemLabel="#{e.descripcion}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
             
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
