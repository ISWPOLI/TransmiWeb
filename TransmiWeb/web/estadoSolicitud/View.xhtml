<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoSolicitudLabel_IDEstadoSolicitudd}"/>
                    <h:outputText value="#{estadoSolicitudController.selected.IDEstadoSolicitudd}" title="#{bundle.ViewEstadoSolicitudTitle_IDEstadoSolicitudd}"/>
                    <h:outputText value="#{bundle.ViewEstadoSolicitudLabel_descripcion}"/>
                    <h:outputText value="#{estadoSolicitudController.selected.descripcion}" title="#{bundle.ViewEstadoSolicitudTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoSolicitudController.destroyAndView}" value="#{bundle.ViewEstadoSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{estadoSolicitudController.prepareCreate}" value="#{bundle.ViewEstadoSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{estadoSolicitudController.prepareList}" value="#{bundle.ViewEstadoSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
