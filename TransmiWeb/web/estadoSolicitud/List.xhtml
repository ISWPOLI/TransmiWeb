<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoSolicitudEmpty}" rendered="#{estadoSolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoSolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{estadoSolicitudController.pagination.pageFirstItem + 1}..#{estadoSolicitudController.pagination.pageLastItem + 1}/#{estadoSolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoSolicitudController.previous}" value="#{bundle.Previous} #{estadoSolicitudController.pagination.pageSize}" rendered="#{estadoSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoSolicitudController.next}" value="#{bundle.Next} #{estadoSolicitudController.pagination.pageSize}" rendered="#{estadoSolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoSolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoSolicitudTitle_IDEstadoSolicitudd}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDEstadoSolicitudd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoSolicitudTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoSolicitudController.prepareView}" value="#{bundle.ListEstadoSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoSolicitudController.prepareEdit}" value="#{bundle.ListEstadoSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoSolicitudController.destroy}" value="#{bundle.ListEstadoSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoSolicitudController.prepareCreate}" value="#{bundle.ListEstadoSolicitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
